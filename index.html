    <title>Jannab Perfume</title>

<body>
    <section class="container">

        <header class="header">
            <img class="main_header_logo" src="./img/jannab3_logo.png" alt="Jannab Perfume">

            <div class="links">
                <a href="./details.html">Əsas səhifə</a>
                <a href="">Haqqımızda</a>
                <a href="">Filiallarımız</a>
                <a href="">Əlaqə <i class=" fa-solid fa-caret-down"></i></a>
            </div>

            <div class="header_icons">
                <img class="search_btn" src="./img/search_icon_white.png" alt="Jannab Perfume">
                <img src="./img/white_sebet.png" alt="Jannab Perfume">
            </div>

        </header>

        <section class="mb_header">
            <div class="menu">
                <img class="fa-solid fa-bars open_left_menu" src="/img/hamburger.png" alt="">
            </div>
            <div class="logo_mb">
                <img src="./img/jannab2_logo.png" alt="">
            </div>
            <div class="mb_else_icons">
                <img class="fa-solid fa-magnifying-glass search_btn" src="/img/search-interface-symbol.png" alt="">
                <section class="basket_box">
                    <img class="fa-solid fa-basket-shopping show_product_card" src="/img/shopping-bag.png" alt="">
                    <span class="productNo">0</span>
                </section>
            </div>
        </section>

        <section class="search">

            <div class="close_box">
                <i class="fa-solid fa-xmark close_search" style="color: white;"></i>
            </div>

            <div class="search_box">
                <input class="search_inp" type="search" name="search" id="">
            </div>

            <div class="search_results">

            </div>

        </section>

        <section class="slider_box">
            <img class="slider_img" src="./img/IMG_7812.JPG" alt="Jannab Perfume">

            <div class="gender_category1">
                <button class="getAllProducts">Bütün Ətirlər <i class="fa-solid fa-arrow-right"></i></button>
                <button class="woman">Woman <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="gender_category2">
                <button class="unisex">Unisex <i class="fa-solid fa-arrow-right"></i></button>
                <button class="man">Man <i class="fa-solid fa-arrow-right"></i></button>
            </div>

        </section>

        <main class="main">
            <div class="buttons_category">
                <button class="newProducts">Yeni ətirlər</button>
                <button class="trend">Trend ətirlər</button>
                <button class="discountProduct">Endrimli ətirlər</button>
                <button>Hədiyyə kartı</button>
            </div>

            <section class="product_container"></section>
            <button class="loadMoreBtns" id="loadMoreBtn">Daha çox</button>

        </main>

        <footer class="footer"></footer>

        <section class="bucket_box">
            
        </section>

                <button class="share_whatsap_pro" onclick="shareOnWhatsApp()">Sifariş</button>
            </div>
